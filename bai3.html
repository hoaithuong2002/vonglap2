<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác</title>
</head>
<body>
<button onclick="vetamgiaccannguoc()">vẽ tam giác</button>
<p id="result"></p>
<script>
    function vetamgiac() {
        let result = "";
        for (let i = 1; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                result += "*";
            }
            result += "</br>"
        }
        document.getElementById("result").innerHTML = result;
    }

    function vetamgiacnguoc() {
        let result = "";
        for (let i = 5; i >= 1; i--) {
            for (let j = 0; j < i; j++) {
                result += "*";
            }
            result += "</br>"
        }
        document.getElementById("result").innerHTML = result;
    }

    function vetamgiaccan() {
        let result = "";
        for (let i = 5; i >=1; i--) {
            for (let j = 1; j <= 5; j++) {
                if (j <= 5 - i) {
                    result += "&nbsp;&nbsp;"
                } else {
                    result += "*";
                }
            }
            result += "</br>"
        }

        document.getElementById("result").innerHTML = result
    }function vetamgiaccannguoc() {
        let result = "";
        for (let i = 1; i <=5; i++) {
            for (let j = 1; j <=5; j++) {
                if (j <= 5 - i) {
                    result += "&nbsp;&nbsp;"
                } else {
                    result += "*";
                }
            }
            result += "</br>"
        }

        document.getElementById("result").innerHTML = result
    }
</script>
</body>
</html>
