<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính finonaci</title>
</head>
<body>
<button onclick="tinhfinonaci()">tính</button>
<p id="result"></p>
<script>
    function tinhfinonaci() {
        let str = '0,1,'
        let a = 0;
        let b = 1;
        let result = a + b;
        let i = 1;
        let count = 30;
        while (i <= count) {
            result = a + b;
            b = result;
            a = b;
            str  +=result +".";
            i++;
        }
        document.getElementById("result").innerHTML = str;

    }
</script>
</body>
</html>
